<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Counter App</title>

    <!-- CSS Connection -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="counter-container">
        <h1>Counter App</h1>
        <h2 id="count">0</h2>

        <div class="buttons">
            <button id="decrease">-</button>
            <button id="reset">Reset</button>
            <button id="increase">+</button>
        </div>
    </div>

    <!-- JS Connection -->
    <script src="index.js"></script>
</body>
</html>
